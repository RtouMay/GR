<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GameRenter</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #1a1a1a; /* پس‌زمینه دارک */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            flex-direction: column;
            color: #e0e0e0; /* رنگ متن روشن برای تم دارک */
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            touch-action: manipulation; /* برای جلوگیری از زوم و اسکرول ناخواسته در موبایل */
        }
        canvas {
            border: 2px solid #555; /* حاشیه تیره برای بوم */
            background-color: #333; /* پس‌زمینه بوم تیره */
            display: block;
            touch-action: none; /* جلوگیری از اسکرول و زوم در موبایل */
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5); /* سایه برای عمق */
            border-radius: 8px; /* گوشه‌های گرد */
            /* ابعاد canvas از طریق JS تنظیم می‌شود، اما این max-width/height یک محافظ است */
            max-width: 98vw;
            max-height: 90vh;
        }
        #gameTitle {
            position: absolute;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            font-size: clamp(1.8em, 6vw, 3em); /* فونت واکنش‌گرا و کمی بزرگ‌تر */
            font-weight: bold;
            color: white; /* رنگ سفید خالی */
            text-shadow: none; /* بدون سایه */
            white-space: nowrap;
            letter-spacing: 0; /* بدون فاصله بین حروف */
            z-index: 10;
        }
        #scoreContainer {
            margin-bottom: 20px;
            font-size: clamp(1.1em, 4vw, 1.8em); /* فونت واکنش‌گرا و کمی بزرگ‌تر */
            font-weight: bold;
            color: #fdd835; /* زرد طلایی برای امتیازات */
            display: flex;
            gap: clamp(15px, 4vw, 40px); /* فاصله واکنش‌گرا */
            background-color: #444;
            padding: 12px 25px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
            z-index: 10;
            border: 1px solid #666;
            transition: all 0.3s ease;
        }
        #scoreContainer:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
        }
        .score-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .score-label {
            font-size: 0.7em;
            margin-bottom: 5px;
            color: #bdbdbd;
        }
        .score-value {
            font-size: 1.2em;
            color: #fff;
            text-shadow: 0 0 5px rgba(253, 216, 53, 0.5);
        }
        #gameOverScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            font-size: clamp(1.8em, 7vw, 2.5em);
            color: white;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.7);
            z-index: 20;
        }
        #gameOverScreen p {
            margin: 15px 0;
            line-height: 1.4;
        }
        .promo-message {
            font-size: clamp(1em, 4vw, 1.5em);
            color: #a7ffeb;
            font-weight: bold;
            margin-top: 20px;
            animation: pulse 1.5s infinite alternate;
        }
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(1.05); opacity: 0.9; }
        }
        #gameOverScreen button {
            padding: 18px 35px;
            font-size: clamp(0.8em, 3.5vw, 1em);
            margin-top: 40px;
            cursor: pointer;
            background-color: #00bcd4;
            color: white;
            border: none;
            border-radius: 12px;
            transition: all 0.3s ease;
            box-shadow: 0 8px 16px rgba(0, 188, 212, 0.4);
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        #gameOverScreen button:hover {
            background-color: #0097a7;
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 188, 212, 0.6);
        }
    </style>
</head>
<body>
    <div id="gameTitle">GameRenter</div>
    <div id="scoreContainer">
        <div class="score-item">
            <span class="score-label">امتیاز فعلی:</span>
            <span class="score-value" id="currentScore">0</span>
        </div>
        <div class="score-item">
            <span class="score-label">بالاترین امتیاز:</span>
            <span class="score-value" id="highScore">0</span>
        </div>
    </div>
    <canvas id="gameCanvas" width="800" height="200"></canvas>

    <div id="gameOverScreen">
        <p>بازی تمام شد!</p>
        <p id="finalScore">امتیاز نهایی: 0</p>
        <p class="promo-message">دوباره برگرد، گیم رنتر همیشه تخفیف داره!</p>
        <button id="restartButton">شروع مجدد</button>
    </div>

    <script src="game.js"></script>
</body>
</html>
