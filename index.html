<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>GameRenter</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
            background-color: #1a1a1a;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #e0e0e0;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            touch-action: manipulation;
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
        }
        canvas {
            border: 2px solid #555;
            background-color: #333;
            display: block;
            touch-action: none;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            border-radius: 8px;
            max-width: 98vw;
            max-height: calc(100vh - 120px - env(safe-area-inset-top) - env(safe-area-inset-bottom));
            flex-grow: 1;
            transition: transform 0.2s ease-out; /* انیمیشن برای حس مدرن‌تر */
        }
        canvas.game-over {
            transform: scale(0.95);
            filter: grayscale(100%);
            opacity: 0.7;
        }
        #gameTitle {
            margin-top: 15px;
            margin-bottom: 20px;
            font-size: clamp(1.8em, 7vw, 2.5em);
            font-weight: bold;
            color: white;
            text-shadow: none;
            white-space: nowrap;
            letter-spacing: 0;
            z-index: 10;
        }
        #scoreContainer {
            margin-bottom: 20px;
            font-size: clamp(0.9em, 4vw, 1.5em);
            font-weight: bold;
            color: #fdd835;
            display: flex;
            gap: clamp(15px, 5vw, 40px);
            background-color: #444;
            padding: 12px 25px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
            z-index: 10;
            border: 1px solid #666;
            transition: all 0.3s ease;
        }
        #scoreContainer:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
        }
        .score-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .score-label {
            font-size: 0.7em;
            margin-bottom: 3px;
            color: #bdbdbd;
        }
        .score-value {
            font-size: 1.2em;
            color: #fff;
            text-shadow: 0 0 5px rgba(253, 216, 53, 0.5);
        }
        #gameOverScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95); /* کمی تیره‌تر */
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            font-size: clamp(1.8em, 7vw, 2.5em);
            color: white;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.7);
            z-index: 20;
            padding: 20px;
            box-sizing: border-box;
            animation: fadeIn 0.5s ease-out; /* انیمیشن ورود */
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        #gameOverScreen p {
            margin: 10px 0;
            line-height: 1.3;
        }
        .promo-message {
            font-size: clamp(0.9em, 4vw, 1.3em);
            color: #a7ffeb;
            font-weight: bold;
            margin-top: 15px;
            animation: pulse 1.5s infinite alternate;
        }
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(1.05); opacity: 0.9; }
        }
        #discountInfo {
            font-size: clamp(1em, 4.5vw, 1.6em); /* اندازه بزرگتر */
            color: #4CAF50; /* سبز */
            margin-top: 20px; /* فاصله بیشتر */
            font-weight: bold;
            animation: bounceIn 0.8s ease-out; /* انیمیشن جذاب */
        }
        @keyframes bounceIn {
            0%, 20%, 40%, 60%, 80%, 100% {
                transition-timing-function: cubic-bezier(0.215, 0.610, 0.355, 1.000);
            }
            0% { opacity: 0; transform: scale3d(0.3, 0.3, 0.3); }
            20% { transform: scale3d(1.1, 1.1, 1.1); }
            40% { transform: scale3d(0.9, 0.9, 0.9); }
            60% { opacity: 1; transform: scale3d(1.03, 1.03, 1.03); }
            80% { transform: scale3d(0.97, 0.97, 0.97); }
            100% { opacity: 1; transform: scale3d(1, 1, 1); }
        }
        #gameOverScreen button {
            padding: 15px 30px;
            font-size: clamp(0.7em, 3vw, 0.9em);
            margin-top: 30px;
            cursor: pointer;
            background-color: #00bcd4;
            color: white;
            border: none;
            border-radius: 12px;
            transition: all 0.3s ease;
            box-shadow: 0 8px 16px rgba(0, 188, 212, 0.4);
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        #gameOverScreen button:hover {
            background-color: #0097a7;
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 188, 212, 0.6);
        }

        #dailyLimitScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            display: none; /* در ابتدا مخفی */
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            font-size: clamp(1.8em, 7vw, 2.5em);
            color: white;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.7);
            z-index: 30; /* بالاتر از همه چیز */
            padding: 20px;
            box-sizing: border-box;
            animation: fadeIn 0.5s ease-out;
        }
        #dailyLimitScreen button {
            padding: 15px 30px;
            font-size: clamp(0.7em, 3vw, 0.9em);
            margin-top: 30px;
            cursor: pointer;
            background-color: #f44336; /* قرمز */
            color: white;
            border: none;
            border-radius: 12px;
            transition: all 0.3s ease;
            box-shadow: 0 8px 16px rgba(244, 67, 54, 0.4);
        }
        #dailyLimitScreen button:hover {
            background-color: #d32f2f;
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(244, 67, 54, 0.6);
        }
        #dailyLimitScreen p {
            margin: 10px 0;
            line-height: 1.3;
        }
        #dailyLimitTime {
            font-size: clamp(1em, 4vw, 1.5em);
            color: #FFC107; /* زرد */
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="gameTitle">GameRenter</div>
    <div id="scoreContainer">
        <div class="score-item">
            <span class="score-label">امتیاز فعلی:</span>
            <span class="score-value" id="currentScore">0</span>
        </div>
        <div class="score-item">
            <span class="score-label">بالاترین امتیاز:</span>
            <span class="score-value" id="highScore">0</span>
        </div>
    </div>
    <canvas id="gameCanvas" width="320" height="480"></canvas>

    <div id="gameOverScreen">
        <p>بازی تمام شد!</p>
        <p id="finalScore">امتیاز نهایی: 0</p>
        <p id="discountInfo"></p> <p class="promo-message">دوباره برگرد، گیم رنتر همیشه تخفیف داره!</p>
        <button id="restartButton">شروع مجدد</button>
    </div>

    <div id="dailyLimitScreen">
        <p>شما امروز دیگر نمی‌توانید بازی کنید!</p>
        <p>برای بازی مجدد، لطفا <span id="dailyLimitTime"></span> دیگر صبر کنید.</p>
        <button id="closeLimitButton">باشه</button>
    </div>

    <script src="game.js"></script>
</body>
</html>
