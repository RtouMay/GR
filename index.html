<!DOCTYPE html><html lang="fa" dir="rtl"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>GameRenter Dino Run</title>    <style>        body {            margin: 0;            overflow: hidden;            display: flex;            justify-content: center;            align-items: center;            min-height: 100vh;            background-color: #1a1a1a; /* پس‌زمینه دارک */            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;            flex-direction: column;            color: #e0e0e0; /* رنگ متن روشن برای تم دارک */            user-select: none;        }        canvas {            border: 2px solid #555; /* حاشیه تیره برای بوم */            background-color: #333; /* پس‌زمینه بوم تیره */            display: block;            touch-action: none;            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5); /* سایه برای عمق */            border-radius: 8px; /* گوشه‌های گرد */        }        #gameTitle {            position: absolute;            top: 20px;            left: 50%;            transform: translateX(-50%);            font-size: 2.5em;            font-weight: bold;            color: #00bcd4; /* آبی روشن برای عنوان */            text-shadow: 0 0 10px rgba(0, 188, 212, 0.6); /* درخشش نئونی */            white-space: nowrap;            letter-spacing: 2px; /* فاصله بین حروف */        }        #scoreContainer {            margin-bottom: 20px; /* فاصله بیشتر از بوم */            font-size: 1.6em; /* کمی کوچک‌تر */            font-weight: bold;            color: #fdd835; /* زرد طلایی برای امتیازات */            display: flex;            gap: 30px; /* فاصله بیشتر بین امتیاز فعلی و رکورد */            background-color: #444; /* پس‌زمینه تیره برای کانتینر امتیاز */            padding: 10px 20px;            border-radius: 12px; /* گوشه‌های گرد */            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4); /* سایه جذاب‌تر */        }        .score-item {            display: flex;            align-items: center;        }        .score-label {            font-size: 0.8em; /* لیبل کمی کوچک‌تر */            margin-left: 8px; /* فاصله بیشتر */            color: #bdbdbd; /* خاکستری روشن‌تر */        }        #gameOverScreen {            position: absolute;            top: 0;            left: 0;            width: 100%;            height: 100%;            background-color: rgba(0, 0, 0, 0.85); /* دارک‌تر و مات‌تر */            display: none;            justify-content: center;            align-items: center;            flex-direction: column;            text-align: center;            font-size: 2.2em; /* بزرگ‌تر */            color: white;            text-shadow: 0 0 15px rgba(255, 255, 255, 0.5); /* درخشش متن */        }        #gameOverScreen p {            margin: 15px 0;            line-height: 1.4; /* فاصله خطوط */        }        #gameOverScreen button {            padding: 15px 30px; /* بزرگ‌تر */            font-size: 0.9em;            margin-top: 30px;            cursor: pointer;            background-color: #00bcd4; /* آبی روشن دکمه */            color: white;            border: none;            border-radius: 10px;            transition: all 0.3s ease; /* انیمیشن نرم‌تر */            box-shadow: 0 6px 12px rgba(0, 188, 212, 0.4); /* سایه رنگی */            letter-spacing: 1px;            text-transform: uppercase; /* حروف بزرگ */        }        #gameOverScreen button:hover {            background-color: #0097a7; /* آبی تیره‌تر هنگام هاور */            transform: translateY(-3px); /* کمی به بالا حرکت کنه */            box-shadow: 0 8px 16px rgba(0, 188, 212, 0.6);        }        @media (max-width: 768px) {            #gameTitle {                font-size: 1.8em;                top: 10px;                letter-spacing: 1px;            }            #scoreContainer {                font-size: 1.2em;                gap: 15px;                padding: 8px 15px;            }            #gameOverScreen {                font-size: 1.6em;            }            #gameOverScreen button {                padding: 12px 25px;                font-size: 0.8em;                margin-top: 20px;            }        }    </style></head><body>    <div id="gameTitle">GameRenter Dino Run</div>    <div id="scoreContainer">        <div class="score-item">امتیاز: <span id="currentScore">0</span></div>        <div class="score-item">بالاترین امتیاز: <span id="highScore">0</span></div>    </div>    <canvas id="gameCanvas" width="800" height="200"></canvas>    <div id="gameOverScreen">        <p>بازی تمام شد!</p>        <p id="finalScore">امتیاز نهایی: 0</p>        <p class="promo-message">دوباره برگرد، گیم رنتر همیشه تخفیف داره!</p>        <button id="restartButton">شروع مجدد</button>    </div>    <script src="game.js"></script></body></html>
