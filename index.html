<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>GameRenter</title>
    <style>
        body {
            margin: 0;
            overflow: hidden; /* جلوگیری از اسکرول */
            display: flex;
            flex-direction: column; /* عناصر زیر هم */
            justify-content: flex-start; /* شروع از بالا */
            align-items: center;
            min-height: 100vh;
            background-color: #1a1a1a;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #e0e0e0;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            touch-action: manipulation; /* مهم: برای جلوگیری از زوم/اسکرول ناخواسته در موبایل */
            padding-top: env(safe-area-inset-top); /* برای ناچ گوشی‌ها */
            padding-bottom: env(safe-area-inset-bottom); /* برای نوار پایین گوشی‌ها */
        }
        canvas {
            border: 2px solid #555;
            background-color: #333;
            display: block;
            touch-action: none; /* مهم برای لمس در بازی */
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            border-radius: 8px;
            /* ابعاد canvas از طریق JS تنظیم می‌شود */
            /* max-width/height فقط برای اطمینان بیشتر */
            max-width: 98vw; 
            max-height: calc(100vh - 120px - env(safe-area-inset-top) - env(safe-area-inset-bottom)); /* فضای بالای UI و پایین برای ناچ/نوار */
            flex-grow: 1; /* اجازه می‌دهد بوم فضای خالی را پر کند */
        }
        #gameTitle {
            /* دیگه absolute نیست تا فضای خودش رو بگیره و با بقیه عناصر همکاری کنه */
            margin-top: 15px;
            margin-bottom: 20px; /* فاصله از کانتینر امتیاز */
            font-size: clamp(1.8em, 7vw, 2.5em); 
            font-weight: bold;
            color: white;
            text-shadow: none;
            white-space: nowrap;
            letter-spacing: 0;
            z-index: 10;
        }
        #scoreContainer {
            margin-bottom: 20px;
            font-size: clamp(0.9em, 4vw, 1.5em); 
            font-weight: bold;
            color: #fdd835;
            display: flex;
            gap: clamp(15px, 5vw, 40px);
            background-color: #444;
            padding: 12px 25px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
            z-index: 10;
            border: 1px solid #666;
            transition: all 0.3s ease;
        }
        #scoreContainer:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
        }
        .score-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .score-label {
            font-size: 0.7em;
            margin-bottom: 3px;
            color: #bdbdbd;
        }
        .score-value {
            font-size: 1.2em;
            color: #fff;
            text-shadow: 0 0 5px rgba(253, 216, 53, 0.5);
        }
        #gameOverScreen {
            position: fixed; /* Fixed تا همیشه روی صفحه باشه */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            font-size: clamp(1.8em, 7vw, 2.5em);
            color: white;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.7);
            z-index: 20;
            padding: 20px; /* پدینگ برای جلوگیری از چسبیدن به لبه‌ها */
            box-sizing: border-box; /* پدینگ شامل ابعاد کلی */
        }
        #gameOverScreen p {
            margin: 10px 0;
            line-height: 1.3;
        }
        .promo-message {
            font-size: clamp(0.9em, 4vw, 1.3em);
            color: #a7ffeb;
            font-weight: bold;
            margin-top: 15px;
            animation: pulse 1.5s infinite alternate;
        }
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(1.05); opacity: 0.9; }
        }
        #gameOverScreen button {
            padding: 15px 30px;
            font-size: clamp(0.7em, 3vw, 0.9em);
            margin-top: 30px;
            cursor: pointer;
            background-color: #00bcd4;
            color: white;
            border: none;
            border-radius: 12px;
            transition: all 0.3s ease;
            box-shadow: 0 8px 16px rgba(0, 188, 212, 0.4);
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        #gameOverScreen button:hover {
            background-color: #0097a7;
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 188, 212, 0.6);
        }
    </style>
</head>
<body>
    <div id="gameTitle">GameRenter</div>
    <div id="scoreContainer">
        <div class="score-item">
            <span class="score-label">امتیاز فعلی:</span>
            <span class="score-value" id="currentScore">0</span>
        </div>
        <div class="score-item">
            <span class="score-label">بالاترین امتیاز:</span>
            <span class="score-value" id="highScore">0</span>
        </div>
    </div>
    <canvas id="gameCanvas" width="320" height="480"></canvas> <div id="gameOverScreen">
        <p>بازی تمام شد!</p>
        <p id="finalScore">امتیاز نهایی: 0</p>
        <p class="promo-message">دوباره برگرد، گیم رنتر همیشه تخفیف داره!</p>
        <button id="restartButton">شروع مجدد</button>
    </div>

    <script src="game.js"></script>
</body>
</html>
