<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameRenter Dino Run</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #1a1a1a; /* پس‌زمینه دارک */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            flex-direction: column;
            color: #e0e0e0; /* رنگ متن روشن برای تم دارک */
            user-select: none;
        }
        canvas {
            border: 2px solid #555; /* حاشیه تیره برای بوم */
            background-color: #333; /* پس‌زمینه بوم تیره */
            display: block;
            touch-action: none;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5); /* سایه برای عمق */
            border-radius: 8px; /* گوشه‌های گرد */
            max-width: 95vw; /* حداکثر عرض 95% از viewport width */
            max-height: 80vh; /* حداکثر ارتفاع 80% از viewport height */
        }
        #gameTitle {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: clamp(1.5em, 5vw, 2.5em); /* فونت واکنش‌گرا */
            font-weight: bold;
            color: #00bcd4; /* آبی روشن برای عنوان */
            text-shadow: 0 0 10px rgba(0, 188, 212, 0.6); /* درخشش نئونی */
            white-space: nowrap;
            letter-spacing: 2px; /* فاصله بین حروف */
            z-index: 10; /* برای اینکه روی همه چی باشه */
        }
        #scoreContainer {
            margin-bottom: 20px;
            font-size: clamp(1em, 3.5vw, 1.6em); /* فونت واکنش‌گرا */
            font-weight: bold;
            color: #fdd835; /* زرد طلایی برای امتیازات */
            display: flex;
            gap: clamp(10px, 3vw, 30px); /* فاصله واکنش‌گرا */
            background-color: #444;
            padding: 10px 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            z-index: 10;
        }
        .score-item {
            display: flex;
            align-items: center;
        }
        .score-label {
            font-size: 0.8em;
            margin-left: 8px;
            color: #bdbdbd;
        }
        #gameOverScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            font-size: clamp(1.5em, 6vw, 2.2em); /* فونت واکنش‌گرا */
            color: white;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
            z-index: 20; /* بالاتر از همه چیز */
        }
        #gameOverScreen p {
            margin: 15px 0;
            line-height: 1.4;
        }
        .promo-message {
            font-size: clamp(0.8em, 3.5vw, 1.2em); /* فونت واکنش‌گرا */
            color: #a7ffeb; /* رنگ سبزآبی روشن برای پیام تبلیغاتی */
            font-weight: bold;
            margin-top: 10px;
        }
        #gameOverScreen button {
            padding: 15px 30px;
            font-size: clamp(0.7em, 3vw, 0.9em); /* فونت واکنش‌گرا */
            margin-top: 30px;
            cursor: pointer;
            background-color: #00bcd4;
            color: white;
            border: none;
            border-radius: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 6px 12px rgba(0, 188, 212, 0.4);
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        #gameOverScreen button:hover {
            background-color: #0097a7;
            transform: translateY(-3px);
            box-shadow: 0 8px 16px rgba(0, 188, 212, 0.6);
        }
    </style>
</head>
<body>
    <div id="gameTitle">GameRenter Dino Run</div>
    <div id="scoreContainer">
        <div class="score-item">امتیاز: <span id="currentScore">0</span></div>
        <div class="score-item">بالاترین امتیاز: <span id="highScore">0</span></div>
    </div>
    <canvas id="gameCanvas" width="800" height="200"></canvas>

    <div id="gameOverScreen">
        <p>بازی تمام شد!</p>
        <p id="finalScore">امتیاز نهایی: 0</p>
        <p class="promo-message">دوباره برگرد، گیم رنتر همیشه تخفیف داره!</p>
        <button id="restartButton">شروع مجدد</button>
    </div>

    <script src="game.js"></script>
</body>
</html>
